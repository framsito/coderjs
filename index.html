<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body onload="mostrarResultadosGuardados()">
    <h1>Calculadora de interés</h1>
    <form id="calcularForm">
        <label for="principal">Cuánta guita estás invirtiendo?:</label>
        <input type="number" id="principal" required><br><br>
        
        <label for="tasa">Decime la tasa de interés anual (%):</label>
        <input type="number" id="tasa" required><br><br>
        
        <label for="tiempo">Por cuántos años vas a dejarla laburando?:</label>
        <input type="number" id="tiempo" required><br><br>
        
        <input type="submit" value="Calcular Interés"><br><br>
    </form>
    <button id="eliminarResultadoButton">Eliminar resultado actual</button><br><br>
    <button id="limpiarLocalStorageButton">Eliminar resultados guardados</button><br><br>
    <div id="resultado"></div>
    <div id="resultadosGuardados"></div>
    <table id="tablaDatos" border="3">
        <thead>
            <tr>
                <th>Plata inicial</th>
                <th>Tasa de interés</th>
                <th>Tiempo</th>
                <th>Ganancia del interés</th>
                <th>Monto Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/script.js"></script>
</body>

</html>
